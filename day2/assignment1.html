<script>
    function product(){
        var num1=document.getElementById("num1");
        var num2=document.getElementById("num2");
        if(num1.value=="" || num2.value==""){
            alert("Data missing.");
        }
        else{
            var n=parseInt(num1.value);
            var n1=parseInt(num2.value);
            var k=n*n1;
            alert("The product of "+n+" and "+n1+" is "+k);
        }
    }
</script>
Number<input type="number" id="num1" size="20">
<input type="number" id="num2" size="20">
<input type="button" value="Product" onclick="product()">
