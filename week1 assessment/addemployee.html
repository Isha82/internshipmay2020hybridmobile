<script src="jquery-3.5.1.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
        $("#save").click(function(){
            var data={"empid":$("#empid").val(),"name":$("#name").val(),
            "des":$("#des").val(),"salary":$("#salary").val()};
            cdata=JSON.stringify(data);
            $.post("saveemployee.php",{"data":cdata},function(r,s){
                if(r=="done")
                {
                $("#empid").val("");
                $("#name").val("");
                $("#des").val("");
                $("#salary").val("");
                }
                else
                $("#result").html("Try Again!!");
            });
        });
    
    });
</script>

<html>
    <head>
        <title>AddEmployee</title>
        <link rel="stylesheet" type="text/css" href="addemp.css">
    </head>
    <body>
        <h1>Employee Data</h1><br><br><br>
        <div id="form">
           Employee ID  :<input type="text" id="empid" size="25"><br><br>
           Employee Name:<input type="text" id="name" size="22"><br><br>
           Designation  :<input type="text" id="des" size="26"><br><br>
           Salary       :<input type="text" id="salary" size="32" height="20">
           <br><br>
           <input type="button" id="save" value="Save">
        </div>
        <br> <br>
        <div id="result" style="padding-left: 420px;font-size: 20px;"></div>
    </body>
</html>
