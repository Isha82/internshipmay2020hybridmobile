<script src="jquery-3.5.1.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
        $("#search").click(function(){
            var data={"empid":$("#empid").val()};
            var cdata=JSON.stringify(data);
            $.post("searchemp.php",{"data":cdata},function(r,s){
                var d=JSON.parse(r);
                $("#empid").val("");
                $("#result").html("Search results of Employee ID "+d.empid+
                "<br><br>Employee ID:"+d.empid+"<br>Employee Name:"+d.name+
                "<br>Designation:"+d.designation+"<br>Salary:"+d.salary);

            });
        });
    });
</script>

<html>
    <head>
        <title>SearchEmployee</title>
        <link rel="stylesheet" type="text/css" href="addemp.css">
    </head>
    <body>
        <h1 id="head">Search Employee</h1>
        <div id="form">
           Employee ID  :<input type="text" id="empid" size="24"><br><br>
           <input type="button" id="search" value="Search">
        </div>
        <br><br>
        <div id="result" style="padding-left: 420px;font-size: 20px;"></div>
    </body>
</html>
